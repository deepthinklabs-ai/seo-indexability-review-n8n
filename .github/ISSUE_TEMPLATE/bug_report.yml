name: Bug Report
description: Report a bug or issue with the workflow
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue! Please provide as much detail as possible.
        
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure the workflow...
        2. Execute the workflow...
        3. See error...
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
      
  - type: input
    id: n8n-version
    attributes:
      label: n8n Version
      description: What version of n8n are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error logs or screenshots
      render: shell
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem